<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Crud</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" address="viewport">
    <!-- Bootstrap CSS -->
    <link data-require="bootstrap@4.0.5" data-semver="4.0.5"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="bai.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="bai.js" type="text/javascript"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container">
    <hr>
    <button class="btn btn-info float-md-right" data-target="#myModal" data-toggle="modal"

            type="button">New User
    </button>
    <h2>Enter your information</h2>
    <span class="clearfix"></span>
    <div class="alert alert-success alert-dismissable" ng-if="message">

        <a class="close" href="#" ng-click="clearMessage()"></a>
        <strong>{{message}}!</strong>
    </div>
    </div>
    <div class="table-responsive" style="...">
        <table class="table table-striped">
            <thead>
            <tr>

                <th>numerical order</th>
                <th>address</th>
                <th>Email</th>
                <th>phone number</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody  ng-repeat="user in users">

                <td>{{$index + 1}}.</td>
                <td>{{user.address}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phonenumber}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-target="#myModalEdit" data-toggle="modal"
                            ng-click="selectUser(user)" type="button">Edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-warning btn-sm" data-target="#myModalDelete" data-toggle="modal"
                            ng-click="selectUser(user)" type="button">Delete
                    </button>
                </td>

            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Save User</h4>
                <button class="close" data-dismiss="modal" type="button">x</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">User Address</label>
                        <div class="col-sm-10">
                            <input class="form-control" ng-model="newUser.address" type="text">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" ng-model="newUser.email" type="text">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Phone number</label>
                        <div class="col-sm-10">
                            <input class="form-control" ng-model="newUser.phonenumber" type="text">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Full Name</Label>
                        <div class="col-sm-10">
                            <input class="form-control" ng-model="newUser.fullname" type="text">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="bin btn-success" data-dismiss="modal" ng-click="addUser()"
                                    type="submit">
                                save information
                            </button>
                        </div>
                    </div>
                </form>
            </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal for Delete -->
<div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">

         Modal content
        <div class="modal-header">
            <h4 class="modal-title">Delete User</h4>
            <button class="close" data-dismiss="modal" type="button"></button>
        </div>

        <div class="modal-body">
            <strong style="...">Are you sure you want to delete " {{clickedUser. address}} " User?</strong>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()" type="button">Yes</button>
            <button class="bin btn-default" data-dismiss="modal" type="button">No</button>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</body>
</html>
